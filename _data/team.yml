- name: Anna Ruiz [Nanna Baskerville]
  role: "Dungeon Master"
  avatar: /assets/img/team/anna.jpeg
  bio: Me desenvuelvo grácil entre el caos y la destrucción como Quendi en los bosques de Lothlórien. Utilizo mi sentido arácnido (Algunos incautos lo llaman ansiedad) para escribir, rajar barbas y cobrar por ambas. Siempre me veras trabajando en algún proyecto ambicioso, tomando café a la hora del té o té a la hora del café... me gustan las dos.
- name: Alfaro Quijano
  role: "Garabateadora lider"
  avatar: /assets/img/team/alfaro.jpeg
  bio:  Me diseñaron genéticamente para entregar 17 ideas por minuto y terminar 0.3 de ellas. Me comunico principalmente en referencias visuales y memes de nicho. Hago esculturas de arcilla que me miran raro desde la repisa, y tengo al menos 5 estilos de dibujo y ninguno consistente. El pelo verde no es estético, es una advertencia biológica, cada vez que cambia de color se ahoga un pez.
- name: Walter Arias [Sagarinnus]
  role: "Heroe del Tiempo (Llega tarde...)"
  avatar: /assets/img/team/walter.jpeg
  bio: Nací en medio de las revueltas Humano-Abisales, me criaron para ser una maquina de matar (código que veo código que lleno de errores). soy implacable, ningún .exe se me escapa. Toco la guitarra como fachada, nadie sospecha de un musico talentoso y cuando se dan cuenta PUM! consola llena de errores
- name: Danna Caballero
  role: "Michicita independiente"
  avatar: /assets/img/team/danna.jpeg
  bio: Hola, me llamo Danna. Pase toda mi vida en la base aprendiendo a ser una maquina de destrucción. pero ahora solo me gusta dibujar, dormir, comer, dormir, dibujar, dormir. A veces pongo mala cara, pero si haces silencio te dejo con vida. Soy algo así como Blancanieves, si me caes bien podría recibir una bala por ti pero sino, yo te meto la bala. Siempre trato de ser lo más sincera posible y bueno, me voy a dormir.
- name: Juan David Quiroga
  role: "100tifiko"
  avatar: /assets/img/team/juan.jpeg
  bio: Espécimen &#35;4987.  Diseñado para analizar patrones de ataque humano-abisal y realizar estadísticas de recursos disponibles, aunque le gustaría más jugar war-games simulando estos ataques. Cuando no lo estén vigilando constantemente, se pone a ver documentales de 3 horas sobre literalmente cualquier cosa, incluyendo las repercusiones causadas por dos streamers en el ámbito económico mundial. Con su salario casi insustanciable colecciona pedazos de cartón que dice son "valiosos" y muy importantes para el "meta".
